<html>
<body>
<p> list:</p>
<p id="ty">get the type of node</p>
<ul id="myList"><li>Ashu</li><li>Singla</li></ul>
<button onclick="fc()">firstchild</button>
<button onclick="lc()">Lastchild</button>
<button onclick="typ()">Node Type</button>
<button onclick="pn()">Parent Node</button>
<button onclick="nv()">Node Value</button>
<p id="demo"></p>
<script>
function fc() {
var list = document.getElementById("myList").firstChild.innerHTML;
document.getElementById("demo").innerHTML = list;
}
function lc(){
var l = document.getElementById("myList").lastChild.innerHTML;
document.getElementById("demo").innerHTML = l;
}
function typ(){
var x = document.getElementById("ty").nodeType;
document.getElementById("demo").innerHTML = x;
}
function pn()
{
var x = document.getElementById("myList").parentNode.nodeName;
document.getElementById("demo").innerHTML = x;
}
function nv() {
var c = document.getElementsByTagName("BUTTON")[0];
var x = c.childNodes[0].nodeValue;
document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
