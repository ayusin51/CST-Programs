<html>
	<head>
    	<title>nested table</title>
        <style>
		table
		{
			border-spacing:5px;
			}
        	#tab{
				height:200px;
				width:300px;
				border-collapse:collapse;
				margin:0px;
				padding:0px;
				
				}
			.tab2{
				height:100%;
				width:100%;
				border-collapse:collapse;
				margin:0px;
				padding:0px;
				}
			td{
				width:100px;
				text-align:center;
				padding:0px;
				}
        </style>
    </head>
    <body>
    	<table id="tab" border="1px solid black">
        	<tr>
            	<td>abc</td>
                <td>abx</td>
                <td>sdh</td>
            </tr>
            <tr>
            	<td>saji</td>
                <td>
                	<table class="tab2" border="1px solid black"; style="padding:0px";>
                    	<tr>
                         <td>shio</td>
               			 <td>sui</td>
          			    </tr>
                        <tr>
                         <td>sh</td>
               			 <td>sado</td>
          			    </tr>
                    </table>
                </td>
                <td>is</td>
            </tr>
           <tr>
            	<td>sgy</td>
                <td>
                	<table class="tab2" border="1px solid black">
                    	<tr>
                         <td>as</td>
               			 <td>isio</td>
          			    </tr>
                        <tr>
                         <td>sh</td>
               			 <td>sado</td>
          			    </tr>
                    </table>
                </td>
                <td>si</td>
            </tr>
            <tr>
            	<td>isdi</td>
                <td>
                	<table class="tab2" border="1px solid black">
                    	<tr>
                         <td>sd</td>
               			 <td>si</td>
          			    </tr>
                        <tr>
                         <td>sh</td>
               			 <td>sado</td>
          			    </tr>
                    </table>
                </td>
                <td>asui</td>
            </tr>
            <tr>
            	<td>asdp</td>
                <td>
                	<table class="tab2" border="1px solid black">
                    	<tr>
                         <td>sh</td>
               			 <td>sado</td>
          			    </tr>
                        <tr>
                         <td>sh</td>
               			 <td>sado</td>
          			    </tr>
                    </table>
                </td>
                <td>asdhi</td>
            </tr>
        </table>
    </body>
</html>
