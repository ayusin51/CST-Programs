<html>
	<head>
    	<title>flex</title>
        <style>
        	#container{
				height:500px;
				width:500px;
				background-color:#999;
				display:flex;
				}
				#box1{
				height:200px;
				flex:1;
				background-color:red;
				}
				#box2{
				height:200px;
				flex:2;
				background-color:blue;
				}
				#box3{
				height:200px;
			    flex:1;
				background-color:green;
				}
        </style>
    </head>
    <body>
    	<div id="container">
        	<div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            
        </div>
    </body>
</html>
