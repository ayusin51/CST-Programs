<html>
	<body>
	<form>
	<input type="text" id="ac"><input type="button" value="Check" onclick="check()">
	</form>
	<script>
			function check()
			{
				var x= document.getElementById("ac");
				if(x.value == x.value.toLowerCase())
				{
					alert("Lower Case");
				}
				if(x.value == x.value.toUpperCase())
				{
					alert("Upper Case");
				}else
				{
					alert("Mixed");
				}
			}
		</script>
	</body>
</html>
