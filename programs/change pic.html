<html>
	<body>
		<img src="pics/download.jpg" id="im" onmouseover="change()" onmouseout="back()">
		<script>
			function change()
			{
				document.getElementById("im").src="pics/taxi.jpg";
			}
			function back()
			{
				document.getElementById("im").src="pics/download.jpg";
			}
		</script>
	</body>
</html>
