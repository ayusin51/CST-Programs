<html>
	<head>
		<title>boxes</title>
		<style>
		#box1{
			border:1px solid black;
			height:100px;
			width:100px;
			
		}
		#box2{
			border:1px solid black;
			height:100px;
			width:100px;
			padding:20px;
		}
		#box3{
			border:1px solid black;
			height:100px;
			width:100px;
			padding:20px;
			box-sizing:border-box;
		}
		</style>
	</head>
	<body>
		<div id="box1">hello</div>
		<div id="box2">hello</div>
		<div id="box3">hello</div>
	</body>
</html>
