<html>
	<head>
    	<title>time table</title>
        <style>
        	#tab{
				margin:20px;
				width:700px;
				height:300px;
				text-align:center;
				
				background-color:#9F0;
				}
			th{
				width:100px;
				}
        </style>
    </head>
    <body>
    	<div>
        	<table border="1px solid black" id="tab">
            	<tr>
                	<th>Days/Lect
                    <th>1
                    <th>2
                    <th>3
                    <th>4
                    <th>5
                    <th>6
                </tr>
                <tr>
                	<td>Mon
                    <td colspan="2">PSTC
                    <td colspan="2">CST
                    <td colspan="2">CN
                </tr>
                <tr>
                	<td>Tue
                    <td colspan="2">PSTC
                    <td colspan="2">CST
                    <td colspan="2">CN
                </tr>
                <tr>
                	<td>Wed
                    <td colspan="2">PSTC
                    <td colspan="2">CST
                    <td colspan="2">CN
                </tr>
                <tr>
                	<td>Thurs
                    <td colspan="2">PSTC
                    <td colspan="2">CST
                    <td colspan="2">CN
                </tr>
                <tr>
                	<td>Fri
                    <td colspan="2">PSTC
                    <td colspan="2">CST
                    <td colspan="2">CN
                </tr>
            </table>
        </div>
    </body>
</html>
